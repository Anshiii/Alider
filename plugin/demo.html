<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
    <title></title>
    <link href="alider.css" rel="stylesheet">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="Alider.plugin.js" charset="utf-8"></script>
</head>
<body>
<div class="alider-wrap" id="1"></div>
<div class="alider-wrap" id="2"></div>

<script>

        size: [520, 270],
        url: ["demo_1.jpg", "demo_2.jpg", "demo_3.jpg", "demo_4.jpg"],
        speed: [1500]
    });
    $('#2').alider({
        size: [520, 270],
        url: ["demo_1.jpg", "demo_2.jpg", "demo_3.jpg", "demo_4.jpg", "demo_5.jpg"],
        speed: [2000]
    });

</script>
</body>
</html>
